<!-- Portfolio Grid Section -->
<section id="projects" class="bg-dark-gray projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Ongoing Projects</h2>
                <h3 class="section-subheading text-muted">In collaboration with different partners</h3>
            </div>
        </div>
        <div class="row row-centered">
            {% for post in site.categories.present %}
            <div class="col-xs-10 portfolio-item col-centered">
                <a href="{{ post.url }}" class="portfolio-link" >
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/projects/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
